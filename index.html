<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <img src="images/bg-pattern.svg" alt="Background Image">
    </div>
    <main class="main">
        <header class="header">
            <h1 class="title">Simple, traffic-based pricing</h1>
            <p class="header-p">Sign up for our 30-day trial. No credit card required.</p>
        </header>
        <section class="main-section">
            <section class="slider-section">
                <h2 class="page-views"><span class="page-views-number">100</span>K PAGEVIEWS</h2>
                <div class="slider">
                    <div class="left-side"></div>
                    <input type="range" class="slider-bar" min="0" max="64">
                </div>
                <p class="price"><span class="dollar-sign">$</span><span class="price-number">16</span> / <span class="month-year">month</span></p> 
                <div class="toggle-section">
                    <p class="monthly-billing">Monthly Billing</p>
                    <div class="toggle">
                        <div class="toggle-ball"></div>
                    </div>
                    <p class="yearly-billing">Yearly Billing</p>
                    <div class="discount"><p class="discount-percent">-25% <span class="discount-span"> discount</span></p></div>
                </div>
            </section>
            <section class="button-section">
                <div class="list-of-benefits">
                    <ul class="benefits-list">
                        <li>Unlimited Websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                </div>
                <button class="trial-btn">Start my trial</button>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
